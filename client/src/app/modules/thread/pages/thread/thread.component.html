<ng-container *ngIf="(threads$ | async) as threads">
  <div  *ngFor="let thread of threads">
    <div class="section">
      <h5>
        <a [routerLink]="['./', thread.id]">{{ thread.title }}</a>
      </h5>
      <p>{{ thread.body }}</p>
    </div>
    <mat-divider></mat-divider>
  </div>
</ng-container>
