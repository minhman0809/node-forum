<ng-container *ngIf="(thread$ | async) as thread">
  <div class="row">
    <div class="col s12 m12">
      <div class="card">
        <div class="card-content">
          <span class="card-title">{{ thread.title }}</span>
          <p>{{ thread.body }}</p>
        </div>
        <div class="card-action">
          <div class="section" *ngFor="let reply of thread.replies">
            <h6>
              <a href="">{{ reply.user.fullName }}</a> said {{ reply.createdAt | amTimeAgo }}
            </h6>
            <p>{{ reply.body }}</p>
            <mat-divider></mat-divider>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
