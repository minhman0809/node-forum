<div class="row mb-2">
  <ng-container *ngIf="(threads$ | async) as threads">
    <div class="col-md-6" *ngFor="let thread of threads">
      <app-thread-card [thread]=thread [link]="['.', thread.id]"></app-thread-card>
    </div>
  </ng-container>

  <div *ngIf="errorMessage$ | async as errorMessage">
    {{ errorMessage }}
  </div>
</div>
