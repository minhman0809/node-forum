<div class="row mb-2">
  <ng-container *ngIf="(threads$ | async) as threads">
    <div class="col-md-6" *ngFor="let thread of threads">
      <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
          <strong class="d-inline-block mb-2 text-success">{{ thread.channel.name }}</strong>
          <h3 class="mb-0">{{ thread.title }}</h3>
          <div class="mb-1 text-muted">Nov 11</div>
          <p class="mb-auto">{{ thread.body }}</p>
          <div class="flex-inline">
            <a [routerLink]="['.', thread.id]" class="stretched-link">Continue reading</a>
            <a [routerLink]="['.', thread.id]"
              class="stretched-link">{{ thread.replyCount | pluralize : 'comment' }}</a>
          </div>
        </div>
        <div class="col-auto d-none d-lg-block">
          <svg class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg"
            preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail">
            <title>Placeholder</title>
            <rect width="100%" height="100%" fill="#55595c" /><text x="50%" y="50%" fill="#eceeef"
              dy=".3em">Thumbnail</text>
          </svg>
        </div>
      </div>
    </div>
  </ng-container>
</div>
