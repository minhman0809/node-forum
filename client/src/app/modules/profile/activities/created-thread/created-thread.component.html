<div class="card mb-3 wow fadeIn">
  <div class="card-header font-weight-bold flex-inline">
    <div>
      <a [routerLink]="['/profile', name]">{{ name }}</a>
      published
      <a [routerLink]="['/threads', activity.thread.channel.slug, activity.thread.id]">
        {{ activity.thread.title }}
      </a>
      <!-- <span class="h5">{{ activity.thread.title }}</span> -->
    </div>
    <!-- <p>{{ activity.thread.createdAt | amTimeAgo }}</p> -->
  </div>
  <div class="card-body">
    <div class="media d-block d-md-flex mt-4">
      <p>{{ activity.thread.body }}</p>
    </div>
  </div>
</div>
