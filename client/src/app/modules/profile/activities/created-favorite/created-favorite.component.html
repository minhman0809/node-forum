<app-activities>
  <header>
    {{ name }} favorited a
    <a [routerLink]="['/threads', activity.favorite.reply.thread.channel.slug, activity.favorite.reply.thread.id]"
      fragment="reply-{{activity.favorite.reply.id}}"
    >
      reply
    </a>
  </header>
  <p>{{ activity.favorite.reply.body }}</p>
</app-activities>
